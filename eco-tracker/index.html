<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Eco Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Eco Habit Tracker</h1>
            <p>Turn your green actions into rewarding habits!</p>
        </header>

        <main>
            <section class="stats-section card">
                <h2>Your Progress</h2>
                <div class="stats-grid">
                    <div>
                        <h3>Eco Score</h3>
                        <p id="eco-score">0</p>
                    </div>
                    <div>
                        <h3>Habits Today</h3>
                        <p id="habits-today">0 / 0</p>
                    </div>
                    <div>
                        <h3>Current Streak</h3>
                        <p id="current-streak">0 Days</p>
                    </div>
                </div>
            </section>

            <section class="habits-section">
                <h2>Today's Habits</h2>
                <div id="habits-container" class="habits-grid">
                    <div class="loader"></div>
                </div>
            </section>
            
            <section class="visualization-section card">
                <h2>Your 7-Day Impact</h2>
                <div class="chart-container">
                    <canvas id="impactChart"></canvas>
                </div>
            </section>

            <section class="awards-section card">
                <h2>Your Awards</h2>
                <div id="awards-container" class="awards-grid">
                </div>
            </section>

            <section class="form-section card">
                <h2>Suggest a New Habit</h2>
                <form id="suggest-habit-form">
                    <div class="form-group">
                        <label for="habit-name">Habit Name:</label>
                        <input type="text" id="habit-name" name="habit-name" placeholder="e.g., Use a Reusable Bottle" required minlength="5" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="habit-description">Why is it impactful?</label>
                        <textarea id="habit-description" name="habit-description" rows="3" required minlength="15" maxlength="200" placeholder="Describe the positive environmental impact."></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Suggestion</button>
                </form>
                <p id="form-feedback" class="form-feedback"></p>
            </section>
        </main>
        
        <footer>
            <p>ESE2 Project - Gamified Eco Habit Tracker</p>
        </footer>

        <div id="award-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modal-body">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
